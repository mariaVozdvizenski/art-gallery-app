<template>
    <h1>Add a new Address</h1>

<div class="row">
    <div class="col-md-4">
        <form submit.trigger="onSubmit($event)">
            <div class="form-group">
                <label class="control-label" for="FirstName">First Name</label>
                <input class="form-control" type="text" maxlength="128" id="FirstName" value.bind="_address.firstName" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="LastName">Last Name</label>
                <input class="form-control" type="text" maxlength="128" id="LastName" value.bind="_address.lastName" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="Address">Address</label>
                <input class="form-control" type="text" maxlength="128" id="Address" value.bind="_address.shippingAddress" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="country">Country</label>
                <input class="form-control" type="text" maxlength="128" id="country" value.bind="_address.country" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="city">City</label>
                <input class="form-control" type="text" maxlength="128" id="city" value.bind="_address.city" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="zip">Zip Code</label>
                <input class="form-control" type="number" id="zip" value.bind="_address.zip" required/>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-primary" if.bind="_addressesCount <= 2"/>
                <b><p if.bind="_addressesCount > 2">No more than three addresses allowed per account.</p></b>
            </div>
    </form>
    </div>
</div>

<div>
    <a route-href="route: accountSettings">Back to Settings</a>
</div>
</template>
