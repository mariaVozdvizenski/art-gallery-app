<template>
    <h1>Create a Payment Method</h1>

    <div class="row">
        <div class="col-md-4">
            <form submit.trigger="onSubmit($event)">
                <div class="form-group">
                    <label class="control-label" for="Description">Payment Method Description</label>
                    <input class="form-control" type="text"  id="Description" maxlength="4096"
                     name="Description" value.bind="_paymentMethod.paymentMethodDescription" required/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="code">Payment Method Code</label>
                    <input class="form-control" type="text"  id="code" maxlength="36" name="code" value.bind="_paymentMethod.paymentMethodCode" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>

    <div>
        <a route-href="route: paymentMethods">Back to List</a>
    </div> 

</template>
